<div class="rst-versions" role="note" style="cursor: pointer">
    <span class="rst-current-version" data-toggle="rst-current-version">
      {% if config.repo_name == 'GitHub' %}
          <a href="{{ config.repo_url }}" class="fa fa-github" style="float: left; color: #fcfcfc"> GitHub</a>
      {% elif config.repo_name == 'Bitbucket' %}
          <a href="{{ config.repo_url }}" class="icon icon-bitbucket" style="float: left; color: #fcfcfc"> BitBucket</a>
      {% endif %}
      {% if page.previous_page %}
        <span>
           <!-- 返回上一级按钮隐藏   <a href="{{ page.previous_page.url }}" style="color: #fcfcfc;">&laquo; Previous</a> -->
           </span>
      {% endif %}
      {% if page.next_page %}
        <span style="margin-left: 15px">
            <!-- 下一级 按钮隐藏
            <a href="{{ page.next_page.url }}" style="color: #fcfcfc">Next &raquo;</a>-->
        </span>
      {% endif %}
    </span>
</div>
